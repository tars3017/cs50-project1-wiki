{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h3>Page Title: {{ target }}</h3>
    
    <form action="{% url 'edit' target %}" method="post">
        {% csrf_token %}
        {% for new_form in new_forms %} 
            {{ new_form.label_tag }}
            <br>
            {{ new_form }}
            <br/>
        {% endfor %}
        <input type="submit" value="save change" class="submit">
    </form>    
{% endblock %}
